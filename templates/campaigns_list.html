<h1>Campaigns</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="cmp in campaigns">
      <td>{{cmp.name}}</td>
      <td>{{cmp.description}}</td>
      <td>
        <a class="btn btn-small btn-info" ui-sref="campaigns_edit({id: cmp.id})">edit</a>
      </td>
    </tr>
  </tbody>
</table>
