<div class="container">
  <h1>Proficiency: {{resource.name}}</h1>

  <form novalidate="novalidate" class="form-horizontal col-sm-12">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="inputName">Name:</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="inputName" ng-model="resource.name"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="inputType">Type:</label>
      <div class="col-sm-10">
        <select class="form-control" ng-model="resource.proficiency_type_id" ng-options="pt.id as pt.name for pt in proficiency_types.result"></select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <!-- user-detail.html: -->
        <a ng-click="cancel()" class="btn btn-small pull-right">cancel</a>
        <a ng-show="resource.id" ng-click="updateResource()" class="btn btn-small btn-primary pull-right">update</a>

        <!-- user-creation.html: -->
        <a ng-hide="resource.id" ng-click="createNewResource()" class="btn btn-small btn-primary pull-right">create</a>
      </div>
    </div>
  </form>
</div>
