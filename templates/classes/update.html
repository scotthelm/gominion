<div class="container">
  <h1>Class: {{resource.name}}</h1>

  <form novalidate="novalidate" class="form-horizontal col-sm-12">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="inputName">Name:</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="inputName" ng-model="resource.name"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="str_mod">Hit Die</label>
      <div class="col-sm-10">
        <select class="form-control" ng-model="resource.hit_die_number" ng-options="die for die in [4, 6, 8, 10, 12]"></select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="int_mod">Frequency</label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="res.hit_die_frequency" ng-model="resource.hit_die_frequency"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="wis_mod">Avg</label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="avg" ng-model="resource.hit_die_average"/>
      </div>
    </div>
    <h4>Proficiencies</h4>
    <div class="form-group">
      <div class="col-sm-2">
        &nbsp;
      </div>
      <div class="col-sm-8">
        <select class="form-control" ng-model="resource.proficiencies_data" ng-options="p.id as p.name for p in proficiencies.result"></select>
      </div>
      <div class="col-sm-2">
        <a ng-click="addProficiency(this)" class="btn btn-sm btn-success" style="width:100%">Add</a>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <!-- user-detail.html: -->
        <a ng-click="cancel()" class="btn btn-small pull-right">cancel</a>
        <a ng-show="resource.id" ng-click="updateResource()" class="btn btn-small btn-primary pull-right">update</a>

        <!-- user-creation.html: -->
        <a ng-hide="resource.id" ng-click="createNewResource()" class="btn btn-small btn-primary pull-right">create</a>
      </div>
    </div>
  </form>
</div>
