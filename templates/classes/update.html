<div class="container">
  <h1>Race: {{resource.name}}</h1>

  <form novalidate="novalidate" class="form-horizontal col-sm-12">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="inputName">Name:</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="inputName" ng-model="resource.name"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="str_mod">Str Mod</label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="str_mod" ng-model="resource.str_mod"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="int_mod">Int Mod</label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="int_mod" ng-model="resource.int_mod"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="wis_mod">Wis Mod</label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="wis_mod" ng-model="resource.wis_mod"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="dex_mod">Dex Mod</label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="dex_mod" ng-model="resource.dex_mod"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="con_mod">Con Mod</label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="con_mod" ng-model="resource.con_mod"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="cha_mod">Cha Mod</label>
      <div class="col-sm-10">
        <input class="form-control" type="number" id="cha_mod" ng-model="resource.cha_mod"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <!-- user-detail.html: -->
        <a ng-click="cancel()" class="btn btn-small pull-right">cancel</a>
        <a ng-show="resource.id" ng-click="updateResource()" class="btn btn-small btn-primary pull-right">update</a>

        <!-- user-creation.html: -->
        <a ng-hide="resource.id" ng-click="createNewResource()" class="btn btn-small btn-primary pull-right">create</a>
      </div>
    </div>
  </form>
</div>
